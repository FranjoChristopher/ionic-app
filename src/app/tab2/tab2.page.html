<ion-header>
<ion-toolbar color="primary">
  <ion-title>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <ion-icon name="cart-outline" size="large"></ion-icon>
      
    </div>
    <div style="text-align: center; font-size: 1.2rem; margin-top: 8px;">
      My Cart
    </div>
  </ion-title>
</ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="cartService.cartItems.length > 0; else emptyCart" lines="none">
    <ion-card *ngFor="let item of cartService.cartItems" class="cart-item">
      <ion-item lines="none">
        <ion-thumbnail slot="start" class="item-thumbnail">
          <img [src]="item.image" [alt]="item.title" />
        </ion-thumbnail>
<ion-label class="item-details">
  <h2>{{ item.title }}</h2>
  <p>Unit Price: ₱{{ item.price.toFixed(2) }}</p>
  <div class="quantity-display">
    <ion-note>Quantity: {{ item.quantity }}</ion-note>
  </div>
</ion-label>

      </ion-item>
    </ion-card>

    <ion-card class="total-card">
      <ion-item lines="none">
        <ion-label><strong>Total</strong></ion-label>
        <ion-note slot="end" color="primary"><strong>₱{{ cartService.totalAmount.toFixed(2) }}</strong></ion-note>
      </ion-item>
    </ion-card>

    <ion-button expand="block" color="danger" (click)="cartService.clearCart()">
      Clear Cart
    </ion-button>
  </ion-list>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <ion-icon name="cart-outline" class="empty-icon"></ion-icon>
      <h2>Your cart is empty</h2>
    </div>
  </ng-template>
</ion-content>
