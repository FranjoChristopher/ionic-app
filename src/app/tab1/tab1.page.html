<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ShopEase</ion-title>
    <ion-badge slot="end" color="danger">{{ cartService.totalItems }}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
          <ion-card>
            <img [src]="product.image" [alt]="product.title" />
            <ion-card-header>
              <ion-card-title>{{ product.title }}</ion-card-title>
              <ion-card-subtitle>â‚±{{ product.price.toFixed(2) }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.description }}</p>
              <ion-button expand="block" (click)="addToCart(product)">
                Add to Cart
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
